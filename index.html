<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이승환 ❤️ 조수경</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            /* 메이크디어 스타일의 부드러운 배경색 정의 */
            --bg-white: #ffffff;
            --bg-beige: #faf8f5; /* 연한 베이지 */
            --point-color: #bca08a;
            --text-main: #444444;
            --text-sub: #888888;
        }

        body {
            margin: 0; padding: 0;
            background-color: #e9e9e9; /* 외부 여백 배경 */
            font-family: 'Noto Sans KR', sans-serif;
            color: var(--text-main);
            line-height: 1.8;
            word-break: keep-all;
        }

        .wrapper {
            max-width: 480px;
            margin: 0 auto;
            background-color: var(--bg-white);
            overflow-x: hidden; /* 애니메이션 시 가로 스크롤 방지 */
        }

        /* [섹션별 배경색 지정] */
        section { padding: 100px 24px; text-align: center; }
        .bg-beige { background-color: var(--bg-beige); }

        /* 1. 메인 섹션 */
        .main-section {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .main-img {
            width: 100%; height: 100%;
            object-fit: cover;
        }
        .main-text {
            position: absolute;
            bottom: 12%; left: 0; right: 0;
            color: white;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }
        .main-text h1 { font-family: 'Gowun Batang', serif; font-size: 1.8rem; margin: 0; font-weight: 400; }

        /* 2. 초대글 스타일 */
        .section-title {
            font-family: 'Gowun Batang', serif;
            color: var(--point-color);
            font-size: 0.85rem;
            letter-spacing: 4px;
            margin-bottom: 40px;
        }
        .greeting-content { font-size: 0.95rem; font-weight: 300; }

        /* 3. 계좌번호 (아코디언 느낌) */
        .account-box {
            background: white;
            padding: 25px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-top: 30px;
        }
        .btn-copy {
            background: #f4f4f4;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-top: 10px;
            cursor: pointer;
        }

        /* 고정 버튼 */
        .rsvp-float {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 380px;
            background: var(--point-color);
            color: white;
            text-align: center;
            padding: 16px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            z-index: 1000;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="main-section" data-aos="fade-in" data-aos-duration="2000">
        <img src="https://images.unsplash.com/photo-1519741497674-611481863552?auto=format&fit=crop&w=800&q=80" class="main-img">
        <div class="main-text" data-aos="fade-up" data-aos-delay="500">
            <h1>이성훈 & 김채연</h1>
            <p>2026. 05. 23. SAT PM 12:00</p>
        </div>
    </div>

    <section class="bg-beige">
        <div class="section-title" data-aos="fade-up">INVITATION</div>
        <div class="greeting-content" data-aos="fade-up" data-aos-delay="300">
            서로가 마주 보며 다진 약속을<br>
            함께 걸어가는 믿음으로 지켜가겠습니다.<br><br>
            저희의 새로운 시작을 축복해 주세요.
        </div>
    </section>

    <section>
        <div data-aos="zoom-in" data-aos-duration="1000">
            <img src="https://images.unsplash.com/photo-1583939003579-730e3918a45a?auto=format&fit=crop&w=600" style="width:100%; border-radius: 4px;">
        </div>
    </section>

    <section class="bg-beige">
        <div class="section-title" data-aos="fade-up">FOR YOUR HEART</div>
        <div class="account-box" data-aos="flip-left">
            <p>신랑측 마음 전하실 곳</p>
            <button class="btn-copy">계좌번호 복사하기</button>
        </div>
        <div class="account-box" data-aos="flip-left" data-aos-delay="200">
            <p>신부측 마음 전하실 곳</p>
            <button class="btn-copy">계좌번호 복사하기</button>
        </div>
    </section>

    <section>
        <div class="section-title" data-aos="fade-up">LOCATION</div>
        <div id="map" style="width:100%; height:300px; background:#f0f0f0; border-radius:10px;" data-aos="fade-up">
            <p style="padding-top:130px; color:#999;">여기에 지도가 들어옵니다</p>
        </div>
    </section>

    <div style="height: 120px;"></div>
</div>

<a href="#" class="rsvp-float">참석 의사 전달하기</a>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 1000, // 애니메이션 지속 시간 (1초)
        once: true // 스크롤 올릴 때 다시 작동할지 여부 (한 번만 작동)
    });
</script>

</body>
</html>
